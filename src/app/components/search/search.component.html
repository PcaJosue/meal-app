<div class='search'>
    <mat-form-field class="search__input" appearance="legacy">
        <input type="text" placeholder="Ex. Beef" aria-label="Number" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button class="search__button" (click)='search()' mat-raised-button color="primary">Search</button>
</div>
